<script src="jquery-3.3.1.min.js"></script>
<style>
p {
    margin: 0px;
}
.convert-target-block {
    padding-bottom: 16px;
    border-bottom: 1px solid #d9d9d9;
}
.convert-target-block__last {
    padding-top: 16px;
    border-bottom: none;
}
.icon-and-label {
    margin-bottom: 8px;
    display: flex;
    align-items: center;
}
.label {
    font-size: 16px;
}
.extension-icon {
    width: 24px;
    height: 24px;
    margin-right: 8px;
}
input[type="text"] {
    padding: 8px;
    margin-bottom: 0px;
    border-radius: 4px;
}
.convert-button {
    margin: 8px 0px;
    padding: 8px;
    color: #fff;
    background-color: #51a8dc;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
}
.result {
    margin-bottom: 0px;
}
</style>

<div class="convert-target-block">
    <div class="icon-and-label">
        <img class="extension-icon" src="./icons/clock_rock.png">
        <p class="label">to date</p>
    </div>
    <input type="text" data-element-id="convert-target-timestamp" placeholder="1188486000">
    <p class="convert-button" data-element-id="convert-to-date-button">convert</p>
    <p class="result" data-element-id="converted-date"></p>
</div>

<div class="convert-target-block__last">
    <div class="icon-and-label">
        <img class="extension-icon" src="./icons/clock_rock.png">
        <p class="label">to timestamp</p>
    </div>
    <input type="text" data-element-id="convert-target-date" placeholder="2007/08/31 00:00:00">
    <p class="convert-button" data-element-id="convert-to-timestamp-button">convert</p>
    <p class="result" data-element-id="converted-timestamp"></p>
</div>

<script src="./convert.js"></script>
